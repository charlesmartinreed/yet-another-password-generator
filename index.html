<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <title>Maximum Security</title>
  </head>
  <body>
    <div class="app-container">
      <h1 class="app-title">Maximum Security</h1>

      <label for="slider-character">
        <span id="slider-character-count"></span> Characters
      </label>
      <input
        type="range"
        name="slider-character"
        id="slider-character"
        max="20"
        value="8"
      />

      <label for="checkbox-uppercase">
        Include Uppercase
      </label>
      <input
        type="checkbox"
        name="checkbox-uppercase"
        id="checkbox-uppercase"
      />

      <label for="checkbox-numbers">
        Include Numbers
      </label>
      <input type="checkbox" name="checkbox-numbers" id="checkbox-numbers" />

      <label for="checkbox-symbols">
        Include Symbols
      </label>
      <input type="checkbox" name="checkbox-symbols" id="checkbox-symbols" />

      <input type="submit" value="Generate Password" />
    </div>
  </body>
</html>
