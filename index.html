<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <title>Maximum Security</title>
  </head>
  <body>
    <div class="app-container">
      <h1 class="app-password-field">Maximum Security</h1>

      <label for="slider-character">
        <span id="slider-character-count"></span>
      </label>
      <input
        type="range"
        name="slider-character"
        id="slider-character"
        max="20"
        value="8"
      />

      <label class="checkbox-label" for="checkbox-uppercase">
        Include Uppercase
        <input
          type="checkbox"
          name="checkbox-uppercase"
          id="checkbox-uppercase"
        />
        <div class="checkbox-custom"></div>
      </label>

      <label class="checkbox-label" for="checkbox-numbers">
        Include Numbers
        <input type="checkbox" name="checkbox-numbers" id="checkbox-numbers" />
        <div class="checkbox-custom"></div>
      </label>

      <label class="checkbox-label" for="checkbox-symbols">
        Include Symbols
        <input type="checkbox" name="checkbox-symbols" id="checkbox-symbols" />
        <div class="checkbox-custom"></div>
      </label>

      <input type="submit" value="Generate Password" id="generate-button" />
    </div>
  </body>
</html>
